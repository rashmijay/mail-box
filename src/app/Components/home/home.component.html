  <div class="d-flex-column">
    <div class='nav-bar'>
      <nav class="navbar d-flex vertical-align space-around navbar-expand-lg navbar-light bg-light">
        <button class='sidebar-btn btn' (click)='toggleExpand()'>Expand</button>
        <div class="collapse navbar-collapse">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <button class='btn btn-secondary' (click)='signOut()'>Log out</button>
      </nav>
    </div>
    <div class="content d-flex">
      <div class="sidebar-section">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Compose Mail</button>
      </div>
      <div class="mail-grid">
        Grid goes here...
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <form [formGroup]="composeMailForm">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New Message</h4>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">To&nbsp;</span>
              <input id="msg" type="text" class="form-control" name="msg" formControlName="toAddress" />
            </div>
            <div class="input-group">
              <span class="input-group-addon">Cc</span>
              <input id="msg" type="text" class="form-control" name="msg" formControlName="ccAddress" />
            </div>
            <div class="input-group-btn">
              <input id="msg" type="text" class="form-control" name="msg" placeholder="Subject" formControlName="subject" />
            </div>
          </div>
          <div class="modal-body">
            <div class="input-group-btn">
              <textarea id="msg" type="text" class="form-control" name="msg" rows="8" formControlName="bodyMessage">
              </textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSend()" [disabled]="!composeMailForm.valid">Send</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
